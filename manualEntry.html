        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px 40px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-right: auto; /* Push everything else to the right */
        }
        
        .logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        
        .brand-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
            margin-right: 30px; /* Space between nav and sign-in button */
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #4a54f1;
        }
        
        .sign-in-btn {
            background-color: #4a54f1;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Hero Section */
        .hero-section {
            background-color: #00004d;
            color: white;
            padding: 60px 40px;
            min-height: calc(100vh - 70px);
            overflow-y: auto;
        }
        
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Form Card */
        .data-entry-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 800px;
            margin: 20px auto;
            color: #333;
        }
        
        .data-entry-card h2 {
            color: #00004d;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        /* Form Layout */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .full-width {
            grid-column: span 2;
        }
        
        /* Forms */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px 15px;
            background-color: #4a54f1;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }
        
        .btn:hover {
            background-color: #3a43d0;
        }
        
        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Result Modal */
        .result-modal {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .modal-overlay.active .result-modal {
            transform: translateY(0);
        }
        
        .result-modal h3 {
            color: #00004d;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .result-modal p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .modal-btn {
            background-color: #4a54f1;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            width: 100%;
            text-align: center;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(74, 84, 241, 0.3);
            border-radius: 50%;
            border-top-color: #4a54f1;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-container {
            text-align: center;
            padding: 20px;
        }

        /* Error Message */
        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #d32f2f;
        }
        
        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);

        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

            display: block;
        }
        
        /* Responsive Design */

        }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let fraudForm = document.getElementById("fraudForm");
            let modalOverlay = document.getElementById("resultModal");
            let closeModalBtn = document.getElementById("closeModalBtn");
            let closeModal = document.getElementById("closeModal");
            let submitBtn = document.getElementById("submitBtn");
            
            if (fraudForm) fraudForm.addEventListener("submit", submitFraudForm);
            
            // Close modal when close button is clicked
            if (closeModalBtn) closeModalBtn.addEventListener("click", function() {
                modalOverlay.classList.remove("active");
            });
            
            if (closeModal) closeModal.addEventListener("click", function() {
                modalOverlay.classList.remove("active");
            });
            
            // Close modal when clicking outside the modal content
            window.addEventListener("click", function(event) {
                if (event.target === modalOverlay) {
                    modalOverlay.classList.remove("active");
                }
            });
        });

        async function submitFraudForm(event) {
            event.preventDefault();
            
            // Disable submit button to prevent double submission
            const submitBtn = document.getElementById("submitBtn");
            submitBtn.disabled = true;
            submitBtn.textContent = "Processing...";
            
            // Show loading in modal
            const modalContent = document.getElementById("modalContent");
            modalContent.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Processing your request...</p>
                </div>
            `;
            document.getElementById("resultModal").classList.add("active");

            let formData = new FormData(event.target);
            let jsonData = {};

            formData.forEach((value, key) => {
                let numericFields = [
                    "assured_age", "policy_sum_assured", "premium", "annual_income",
                    "policy_term", "policy_payment_term", "bank_code"
                ];

                let dateFields = ["policy_risk_commencement_date", "date_of_death", "intimation_date"];

                if (numericFields.includes(key)) {
                    jsonData[key] = parseFloat(value) || 0;
                } else if (dateFields.includes(key)) {
                    jsonData[key] = value ? new Date(value).toISOString().split("T")[0] : null;
                } else {
                    jsonData[key] = value.trim();
                }
            });

            try {
                // Direct API call to your backend endpoint
                const apiUrl = "https://frauddetection-production-fcb7.up.railway.app/model/predict/";
                
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(jsonData),
                    // Use mode: 'cors' to explicitly request CORS
                    mode: 'cors'
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server responded with status ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log("Fraud Category:", result.prediction);

                // Update modal content with results
                modalContent.innerHTML = `
                    <p>üîç <strong>Category:</strong> ${result.prediction}</p>
                    <p>The prediction was processed successfully.</p>
                `;
                
            } catch (error) {
                console.error("API Error:", error);
                
                // Show error message
                modalContent.innerHTML = `
                    <div class="error-message">
                        <p><strong>‚ùå Error processing request</strong></p>
                        <p>${error.message}</p>
                        <p>Please check your network connection and try again.</p>
                    </div>
                `;
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = "Submit";
            }
        }
    </script>

      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .chat-input button:hover {
      background-color: #3a63c9;
    }
    
    .chat-input button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatIcon = document.getElementById('chat-icon');
      const chatContainer = document.getElementById('chat-container');
      const chatBody = document.getElementById('chat-body');
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
      const minimizeChat = document.querySelector('.minimize-chat');
      const closeChat = document.querySelector('.close-chat');
      
      let sessionId = null;
      const apiUrl = 'http://192.168.57.211:5000'; // Update this to your API URL
  
      // Toggle chat window
      chatIcon.addEventListener('click', function() {
        chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
        
        if (chatContainer.style.display === 'flex' && !sessionId) {
          // Start a new chat session when opening chat for first time
          startChatSession();
        }
      });
      
      // Minimize chat
      minimizeChat.addEventListener('click', function() {
        chatContainer.style.display = 'none';
      });
      
      // Close chat
      closeChat.addEventListener('click', function() {
        chatContainer.style.display = 'none';
        // Optionally reset session if you want to start fresh on reopen
        // sessionId = null;
      });
      
      // Send message on button click
      sendButton.addEventListener('click', sendMessage);
      
      // Send message on Enter key
      userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
      
      // Start chat session
      function startChatSession() {
        fetch(`${apiUrl}/chat/start`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.json())
        .then(data => {
          sessionId = data.session_id;
          console.log('Chat session started:', sessionId);
        })
        .catch(error => {
          console.error('Error starting chat session:', error);
          addMessage('Sorry, I\'m having trouble connecting to the server. Please try again later.', 'bot');
        });
      }
      
      // Send message function
      function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;
        
        // Clear input
        userInput.value = '';
        
        // Add user message to chat
        addMessage(message, 'user');
        
        // Show typing indicator
        showTypingIndicator();
        
        // Ensure we have a session
        if (!sessionId) {
          startChatSession().then(() => sendMessageToAPI(message));
        } else {
          sendMessageToAPI(message);
        }
      }
      
      // Send message to API
      function sendMessageToAPI(message) {
        fetch(`${apiUrl}/chat`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            query: message,
            session_id: sessionId
          })
        })
        .then(response => response.json())
        .then(data => {
          // Remove typing indicator
          removeTypingIndicator();
          
          // Add bot response
          if (data.response) {
            addMessage(data.response, 'bot');
          } else if (data.error) {
            addMessage('Sorry, there was an error: ' + data.error, 'bot');
          }
          
          // Update session ID if provided
          if (data.session_id) {
            sessionId = data.session_id;
          }
        })
        .catch(error => {
          console.error('Error sending message:', error);
          removeTypingIndicator();
          addMessage('Sorry, I\'m having trouble connecting to the server. Please try again later.', 'bot');
        });
      }
      
      // Add message to chat
      function addMessage(message, type) {
        const messageElement = document.createElement('div');
        messageElement.className = `chat-message ${type}-message`;
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        
        // Handle multi-line messages
        message.split('\n').forEach(line => {
          if (line.trim() !== '') {
            const paragraph = document.createElement('p');
            paragraph.textContent = line;
            messageContent.appendChild(paragraph);
          }
        });
        
        const messageTime = document.createElement('div');
        messageTime.className = 'message-time';
        messageTime.textContent = 'Just now';
        
        messageElement.appendChild(messageContent);
        messageElement.appendChild(messageTime);
        
        chatBody.appendChild(messageElement);
        
        // Scroll to bottom
        chatBody.scrollTop = chatBody.scrollHeight;
      }
      
      // Show typing indicator
      function showTypingIndicator() {
        const indicator = document.createElement('div');
        indicator.className = 'typing-indicator';
        indicator.id = 'typing-indicator';
        
        for (let i = 0; i < 3; i++) {
          const dot = document.createElement('span');
          indicator.appendChild(dot);
        }
        
        chatBody.appendChild(indicator);
        chatBody.scrollTop = chatBody.scrollHeight;
      }
      
      // Remove typing indicator
      function removeTypingIndicator() {
        const indicator = document.getElementById('typing-indicator');
        if (indicator) {
          indicator.remove();
        }
      }
    });
  </script>
</body>
</html>
